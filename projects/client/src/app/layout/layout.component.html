<div
  *ngIf="{
    theme: theme$ | async,
    isDesktop: isBreakpointXLargeMatched$ | async,
    contents: {
      header: contents.header | async,
      navigator: contents.navigation | async
    },
    loading: loading$ | async
  } as data"
  class="relative h-full"
>
  <div *ngIf="data.loading" class="absolute inset-0 z-10">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>

  <mat-sidenav-container class="h-full overflow-auto">
    <mat-sidenav
      *ngIf="data.contents.navigator"
      class="w-64"
      [class]="{ 'bg-transparent': data.isDesktop }"
      [opened]="data.isDesktop"
      [mode]="data.isDesktop ? 'side' : 'over'"
    >
      <ng-container [cdkPortalOutlet]="data.contents.navigator"></ng-container>
    </mat-sidenav>
    <mat-sidenav-content class="flex flex-col">
      <header *ngIf="data.contents.header">
        <mat-toolbar class="bg-inherit">
          <ng-container [cdkPortalOutlet]="data.contents.header"></ng-container>
        </mat-toolbar>
        <mat-divider></mat-divider>
      </header>
      <main class="h-0 grow overflow-auto">
        <ng-content></ng-content>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <ng-container *ngIf="data.contents.navigator">
    <ng-template appModal>
      <div class="h-[60vh]">
        <ng-container
          [cdkPortalOutlet]="data.contents.navigator"
        ></ng-container>
      </div>
    </ng-template>
  </ng-container>
</div>
