<mat-sidenav-container>
  <mat-sidenav
    fxLayout="column"
    fxLayoutAlign="stretch"
    [opened]="landscape$ | async"
    [mode]="(landscape$ | async) ? 'side' : 'over'"
    [class.bgc--none]="landscape$ | async"
  >
    <ng-content select="sidenav"></ng-content>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content select="content"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
