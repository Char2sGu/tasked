<main
  class="h-full"
  ngProjectAs="content"
  [@routerAnimation]="routerOutletDataReader.read()?.['animationState']"
>
  <router-outlet></router-outlet>
</main>

<app-header
  *appLayout="'header'; let sidenav = sidenav"
  (menuToggle)="sidenav.toggle()"
>
  <app-theme-button></app-theme-button>
</app-header>

<mat-nav-list *appLayout="'sidenav'">
  <a
    mat-list-item
    routerLink="/auth/login"
    routerLinkActive="router-link-active"
  >
    <mat-icon matListIcon>login</mat-icon>
    <span matLine i18n>Login</span>
  </a>
  <a
    mat-list-item
    routerLink="/auth/signup"
    routerLinkActive="router-link-active"
  >
    <mat-icon matListIcon>person_add</mat-icon>
    <span matLine i18n>Signup</span>
  </a>
</mat-nav-list>
