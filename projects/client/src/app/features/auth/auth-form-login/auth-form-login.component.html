<form
  class="flex h-full flex-col p-8 md:mx-auto md:w-[488px]"
  (ngSubmit)="submit$$.next($event)"
  #form="ngForm"
>
  <div class="my-16">
    <h1 class="mb-4 text-3xl font-semibold">Welcome!</h1>
    <h3 class="text-l-secondary-text dark:text-d-secondary-text">
      Put your credentials below to continue your journey
    </h3>
  </div>

  <div class="flex flex-col items-stretch">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <div matPrefix class="mr-2">
        <mat-icon>fingerprint</mat-icon>
      </div>
      <input
        matInput
        name="username"
        type="text"
        autocomplete="username"
        required
        [(ngModel)]="data.username"
        #username="ngModel"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <div matPrefix class="mr-2">
        <mat-icon>lock_open</mat-icon>
      </div>
      <input
        matInput
        name="password"
        type="password"
        autocomplete="current-password"
        required
        [(ngModel)]="data.password"
        #password="ngModel"
      />
    </mat-form-field>
  </div>

  <div class="mt-8">
    <button
      mat-raised-button
      class="w-full uppercase"
      [disabled]="form.invalid || loading"
      color="primary"
      type="submit"
      color="primary"
    >
      <span *appLoading="loading; diameter: 30">Login</span>
    </button>
  </div>

  <div class="mat-typography mt-2 text-right">
    <span>Do not have an account yet?</span>
    <a mat-button color="primary" [routerLink]="['../signup']">Sign Up</a>
  </div>
</form>
