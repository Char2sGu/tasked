<app-settings-edit-modal
  headline="Password"
  [invalid]="form.invalid ?? true"
  (save)="onSave()"
>
  <form class="my-4" (ngSubmit)="onSave()" #form="ngForm">
    <mat-form-field class="w-full" appearance="standard">
      <input
        matInput
        name="password"
        type="password"
        autocomplete="new-password"
        placeholder="New Password"
        required
        minlength="6"
        maxlength="20"
        [(ngModel)]="value"
        (ngModelChange)="confirm.reset()"
      />
    </mat-form-field>
    <mat-form-field class="w-full" appearance="standard">
      <input
        matInput
        name="password-confirm"
        type="password"
        autocomplete="new-password"
        placeholder="Confirm Password"
        required
        [equals]="value"
        [(ngModel)]="valueForConfirm"
        #confirm="ngModel"
      />
    </mat-form-field>
  </form>
</app-settings-edit-modal>
