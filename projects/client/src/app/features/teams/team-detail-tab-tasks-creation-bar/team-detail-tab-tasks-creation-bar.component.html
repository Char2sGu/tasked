<form class="flex items-center gap-2" (ngSubmit)="create()">
  <mat-form-field class="grow" appearance="standard">
    <mat-label i18n>New Task</mat-label>
    <input
      matInput
      name="data"
      maxlength="30"
      type="text"
      [disabled]="pending"
      [(ngModel)]="data"
      #model="ngModel"
      #input
    />
    <mat-hint align="end">{{ data.length }} / 30</mat-hint>
  </mat-form-field>
  <button
    mat-icon-button
    type="submit"
    [disabled]="!model.valid || !data || pending"
  >
    <mat-icon>send</mat-icon>
  </button>
</form>
