<div
  class="h-full"
  [@router]="routerOutletDataReader.read()?.['animationState']"
>
  <router-outlet></router-outlet>
</div>

<div class="flex h-full flex-col" *appLayout="'navigation'">
  <mat-list class="mb-2" *ngIf="user$ | async as user">
    <mat-list-item>
      <div matLine class="font-medium">
        {{ user.nickname || user.username }}
      </div>
      <div matLine class="text-l-secondary-text dark:text-d-secondary-text">
        {{ (user.nickname && user.username) || 'Logged in as' }}
      </div>
      <a mat-icon-button [routerLink]="['settings']">
        <mat-icon>settings</mat-icon>
      </a>
    </mat-list-item>
  </mat-list>

  <mat-divider></mat-divider>

  <mat-nav-list>
    <a
      mat-list-item
      *ngFor="let link of links"
      [routerLink]="link.commands"
      routerLinkActive="router-link-active"
    >
      <mat-icon matListIcon>{{ link.icon }}</mat-icon>
      <div matLine i18n>{{ link.text }}</div>
    </a>
  </mat-nav-list>

  <div class="grow"></div>

  <div class="m-2 flex flex-col items-stretch">
    <button
      mat-stroked-button
      class="uppercase"
      [appConfirmation]="{
        title: 'Logout?',
        message: 'You can log back in at any time',
        action: 'Logout'
      }"
      (confirm)="onLogout()"
    >
      <mat-icon class="mr-1">logout</mat-icon>
      <span>Logout</span>
    </button>
  </div>
</div>
