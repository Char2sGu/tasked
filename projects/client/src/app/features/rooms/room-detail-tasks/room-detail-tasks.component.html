<div class="h-full pt-7 relative overflow-auto flex flex-col">
  <div class="flex-1 overflow-x-hidden overflow-y-auto">
    <ngx-masonry *ngIf="tasks$ | async as tasks">
      <app-room-detail-tasks-item
        ngxMasonryItem
        *ngFor="let task of tasks; trackBy: taskTracker"
        class="block w-full sm:w-1/2 lg:w-1/3"
        [task]="task"
      ></app-room-detail-tasks-item>
    </ngx-masonry>
  </div>
  <app-room-detail-task-creation-bar></app-room-detail-task-creation-bar>
</div>
