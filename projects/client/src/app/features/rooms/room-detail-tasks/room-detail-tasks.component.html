<app-container class="container" fxLayout="column">
  <ngx-masonry *ngIf="tasks$ | async as tasks">
    <app-room-detail-tasks-item
      ngxMasonryItem
      *ngFor="let task of tasks; trackBy: identifyTask"
      class="block w-full sm:w-1/2 lg:w-1/3"
      [task]="task"
    ></app-room-detail-tasks-item>
  </ngx-masonry>
</app-container>
