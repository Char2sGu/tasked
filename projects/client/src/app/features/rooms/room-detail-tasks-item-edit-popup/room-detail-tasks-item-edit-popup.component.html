<h1 matDialogTitle>Task</h1>

<div matDialogContent>
  <mat-form-field appearance="standard">
    <textarea
      matInput
      name="description"
      rows="5"
      placeholder="Description"
      maxlength="500"
      [(ngModel)]="data.description"
      i18n-placeholder
    ></textarea>
    <mat-hint align="end">{{ data.description?.length ?? 0 }} / 500</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="standard">
    <input
      matInput
      name="title"
      type="text"
      placeholder="Title"
      required
      maxlength="30"
      (click)="$event.stopPropagation()"
      (keydown)="$event.stopPropagation()"
      [(ngModel)]="data.title"
    />
    <mat-hint align="end">{{ data.title?.length ?? 0 }} / 30</mat-hint>
  </mat-form-field>
</div>

<div matDialogActions>
  <button mat-button class="uppercase">Cancel</button>
  <button mat-button class="uppercase" color="primary">Save</button>
</div>
