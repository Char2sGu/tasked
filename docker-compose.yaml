version: '3.9'

services:
  client:
    build:
      context: .
      dockerfile: projects/client/.docker/dockerfile
    ports:
      - 80:80
  server:
    build:
      context: .
      dockerfile: projects/server/.docker/dockerfile
    ports:
      - 3000:3000
    env_file:
      - .env
    volumes:
      - data:/app/data/

volumes:
  data:
