version: "3.9"

services:
  backend:
    build:
      context: tasked-backend
      dockerfile: .docker/dockerfile
    env_file:
      - tasked-backend/.env
    environment:
      - PORT=3000
    ports:
      - 3000:3000
    volumes:
      - data:/app/data/
  frontend:
    build:
      context: tasked-frontend
      dockerfile: .docker/dockerfile
    ports:
      - 80:80

volumes:
  data:
